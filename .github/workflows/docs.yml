name: Documentation

on:
  push:
    branches: [master, main]
    paths:
      - 'docs/**'
      - 'contree_mcp/**'
      - '.github/workflows/docs.yml'
  pull_request:
    branches: [master, main]
    paths:
      - 'docs/**'
      - 'contree_mcp/**'
      - '.github/workflows/docs.yml'
  workflow_dispatch:

env:
  DEFAULT_PYTHON: "3.12"
  FORCE_COLOR: "1"

jobs:
  build:
    name: Build Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install ${{ env.DEFAULT_PYTHON }}

      - name: Cache venv
        id: cache-venv
        uses: actions/cache@v5
        with:
          path: .venv
          key: venv-docs-${{ runner.os }}-${{ env.DEFAULT_PYTHON }}-${{ hashFiles('uv.lock') }}

      - name: Install dependencies
        run: uv sync --group dev

      - name: Build HTML documentation
        run: |
          cd docs
          uv run sphinx-build -b html -W --keep-going . _build/html

      - name: Upload documentation artifact
        uses: actions/upload-artifact@v4
        with:
          name: documentation
          path: docs/_build/html
          retention-days: 7

  linkcheck:
    name: Check Links
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install ${{ env.DEFAULT_PYTHON }}

      - name: Cache venv
        id: cache-venv
        uses: actions/cache@v5
        with:
          path: .venv
          key: venv-docs-${{ runner.os }}-${{ env.DEFAULT_PYTHON }}-${{ hashFiles('uv.lock') }}

      - name: Install dependencies
        run: uv sync --group dev

      - name: Check external links
        run: |
          cd docs
          uv run sphinx-build -b linkcheck . _build/linkcheck || true
          cat _build/linkcheck/output.txt || true

  deploy:
    name: Deploy to S3
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    steps:
      - name: Download documentation artifact
        uses: actions/download-artifact@v4
        with:
          name: documentation
          path: docs/_build/html

      - name: Sync to S3
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
          AWS_ENDPOINT_URL: ${{ secrets.AWS_ENDPOINT_URL }}
          AWS_BUCKET: ${{ secrets.AWS_BUCKET }}
        run: |
          aws s3 sync docs/_build/html "s3://${AWS_BUCKET}/mcp/" --delete
