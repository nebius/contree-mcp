name: Bug Report
description: Report a bug or unexpected behavior in Contree MCP
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the form below.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is, including what you expected to happen.
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1. Configure MCP client with...
        2. Call tool '...' with args...
        3. See error...
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: |
        Please provide the output of these commands:
        - `contree-mcp --version`
        - `python --version`
        - Your OS and version
      placeholder: |
        contree-mcp version: 0.1.0
        Python version: 3.11.0
        OS: macOS 14.0 / Ubuntu 22.04 / Windows 11
      render: shell
    validations:
      required: true

  - type: dropdown
    id: mcp-client
    attributes:
      label: MCP Client
      description: Which MCP client are you using?
      options:
        - Claude Desktop
        - Claude Code
        - Cursor
        - Windsurf
        - VS Code + MCP extension
        - Other
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Logs
      description: Please copy and paste any relevant error output or logs.
      render: shell
