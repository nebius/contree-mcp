name: Feature Request
description: Suggest a new feature or enhancement for Contree MCP
title: "[Feature]: "
labels: ["enhancement", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a feature! Please describe your idea below.

  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: What problem does this feature solve? What use case does it enable?
      placeholder: I want to be able to...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe your proposed solution or feature.
      placeholder: Add a new tool that...
    validations:
      required: true

  - type: dropdown
    id: category
    attributes:
      label: Feature Category
      description: What area of Contree MCP does this relate to?
      options:
        - New MCP Tool
        - Existing Tool Enhancement
        - Container Execution
        - File Operations
        - Image Management
        - Registry Support
        - MCP Server (stdio/http)
        - Performance
        - Developer Experience
        - Documentation
        - Other
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Describe any alternative solutions or workarounds you've considered.

  - type: textarea
    id: example
    attributes:
      label: Example Usage
      description: Show how the feature would be used (e.g., tool call JSON, CLI command).
      render: json

  - type: dropdown
    id: importance
    attributes:
      label: Importance
      description: How important is this feature to your workflow?
      options:
        - Nice to have
        - Would improve my workflow
        - Critical for my use case
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Add any other context, screenshots, or examples about the feature request.
